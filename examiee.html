Give Exam        </div>

        <form action="component-exam.html">

                            </span>

                    </ul>  


                </div>

            <ul class="listview image-listview  inset ">
                <li>
                    <span class="item ">

                    </span>
                </li>
                <li>
                    <span class="item ">

                    </span>

</div>
<!-- Exam Detail -->
<button type="submit" class="btn btn-primary btn-lg btn-block" targer>Start Exam</button>

    </div>
